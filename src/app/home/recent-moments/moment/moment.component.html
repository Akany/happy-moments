<md-card class="moment">
    <md-card-content class="description">
        <p>
            {{ moment.description }}
        </p>
    </md-card-content>
    <div>
        <div class="hash">
            <button md-raised-button color="warn" *ngFor="let hash of moment.hash">
                {{ hash }}
            </button>
        </div>
    </div>
</md-card>
